<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Quiz</title>
</head>
<body class="bg-primary">
    <section class="flex flex-col items-center justify-center h-screen">
        <div class="w-1/3 h-1/4 items-center">
            <img 
                class="mx-auto h-24 w-auto"
                src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" 
                alt=""
            >
            <h1 class="mt-7 font-bold text-center text-5xl">YourHub Quizz</h1>
        </div>
        <div class="rounded-xl border-1 border-primary-border w-1/3 h-2/4 bg-primary">
            <form id="userForm">
                <div class="border-2 border-red-500 pt-10">
                    <div class="grid gap-6 w-3/4 m-auto">
                        <div class="col-span-12">
                            <label for="first_name" class="block text-2xl font-medium">First name</label>
                            <input type="text" 
                            name="first_name" 
                            id="first_name" 
                            autocomplete="given-name" 
                            class="mt-3 outline-none p-5 w-full shadow-sm">
                        </div>

                        <div class="col-span-12">
                            <label for="email_address" class="block text-2xl font-medium text-gray-700">Email address</label>
                            <input type="text"
                            class="outline-none mt-1 p-5 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                    <button type="submit">Get User Info</button>
                </div>
            </form>
            <div id="userInfo"></div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
